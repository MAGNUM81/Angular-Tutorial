<div class="zippy">
  <div
      class="zippy-heading"
      [class.expanded]="isExpanded"
      (click)="toggle()">
    {{title}}
    <i class="glyphicon"
    [class.glyphicon-chevron-down]="!isExpanded"
    [class.glyphicon-chevron-up]="isExpanded"></i>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
