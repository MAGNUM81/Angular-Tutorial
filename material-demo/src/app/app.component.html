  <mat-form-field>
    <input
      ngModel
      name="username"
      #username="ngModel"
      type="text"
      matInput placeholder="Username"
      required>
    <mat-hint>Type a unique username</mat-hint>
    <span matSuffix>@bleh.com</span>
    <span matPrefix>admin.</span>
    <mat-error *ngIf="username.invalid && username.errors.required">
      The Username field is required
    </mat-error>
  </mat-form-field>
